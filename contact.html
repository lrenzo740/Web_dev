<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Product Logo" class="logo">
    <nav>
      <ul class="navbar">
        <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <div class="form-box">
        <h2>Contact Us</h2>
        <h4>If you have any questions, concerns, or feedback, feel free to reach out using the form below:</h4>
        <form action="thankyou.html" method="POST">
         
          <div class="form-group">
            <label for="first-name">Full Name</label>
            <input type="text" id="first-name" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number">
          </div>

           <label for="message">Feedbacks</label>
           <textarea id="message" name="message" rows="6" placeholder="Write your Feedbacks here..." required></textarea>
        
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <img src="logo.png" alt="Product Logo" class="logo">
    <p>&copy; Copyright 2024</p>
  </footer>
</body>
</html>
