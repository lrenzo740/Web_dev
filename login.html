<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styleslogin.css">
    <script>
        // Function to validate the login credentials
        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission to handle login validation
            
            // Get the username and password values
            const username = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Check if the credentials match the predefined values
            if (username === "admin@gmail.com" && password === "password") {
                // Set the logged-in status in localStorage
                localStorage.setItem('isLoggedIn', 'true');
                
                // Redirect to the home page (index.html)
                window.location.href = 'index.html';
            } else {
                alert('Invalid username or password!');
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <img src="logo1.png" alt="Product Logo" class="logo">
            <h2>Login</h2>
            <form onsubmit="validateLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit">Sign In</button>
                
                <div class="additional-links">
                    <a href="forgot.html">Forgot Username / Password?</a>
                    <br>
                    <a href="register.html" class="signup-link">Create an account? <span>Sign up</span></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
